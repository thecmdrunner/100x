  <body class="bg-[#40596A]">
    <main tabindex="0" class="font-inter text-white block w-full p-3">
      <div class="flex py-4 gap-8 flex-wrap">
        <a href="https://thecmdrunner.github.io/100x/4-ui-components/src/">

      <br class="select-none" />

      <!-- border-radius of `65px` is effectively full, so avoided adding a redundant custom value. -->

      <!-- backdrop-blur of `23.668209075927734px` ~ `24px` === `xl` :) -->

      <div class="flex flex-col gap-y-8">
        <div
          class="inline-flex w-lg h-[355px] rounded-2xl bg-neutral-1000 py-2.5 px-[15px] flex-col justify-between"
        ></div>

        <div
          class="inline-flex w-lg h-[223px] rounded-2xl bg-neutral-1000 py-2.5 px-[15px] items-start flex-col justify-between gap-3"
        >
          <div class="flex w-full px-4 py-3 items-center gap-5">
            <img src="../public/images/cancel.svg" />

            <p class="text-[15px] font-bold leading-regular text-neutral-50">
              Header
            </p>
          </div>
        </div>
      </div>
